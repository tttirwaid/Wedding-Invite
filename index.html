<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea & Sam's Wedding</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/Wedding Page Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="button-container">
            <button id="button1">RSVP</button>
            <button id="button2">SEND GIFT</button>
        </div>
    </div>

    <div class="container">
        <div class="flip-container" id="flipContainer">
            <div class="flipper">
                <div class="front">
                    <div class="pdf-container">
                        <img src="images/Wedding Invite Page 1.png" alt="Tea and Sam Wedding Invitation" class="pdf-embed" id="frontImage">
                    </div>
                </div>

                <div class="back">
                    <div class="pdf-container">
                        <img src="images/Wedding Invite Page 2.png" alt="Tea and Sam Wedding Details" class="pdf-embed" id="backImage">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
